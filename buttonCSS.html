<!doctype html>
<html>
<head>
<style>
button {
padding:10px 20px;
border:none;
margin:10px;
border-radius:5px;
cursor:pointer;
font-size:16px;
}

.button1 {
background-color:rgb(70, 190, 237);
color:white;
}

.button2 {
color:rgb(57, 120, 145);
background-color:white;
border:2px solid #007bff;
}

.button3 {
color:white;
background-color:#228B22;
border-radius:20px;
} 

.button4 {
box-shadow:0 0 20px rgba(0, 0, 0, 0.1);
color:white;
background-color:#DC143C;
}

.button5 {
 background-image:linear-gradient(to right, #48D1CC,blue);
 color:white;
}

.button6 {
background-color:#FFD700;
color:white;
}

button7 {
}

button8 {
}
</style>
</head>

<body>
<button class="button1">Button 1</button>

<button class="button2">Button 2</button>

<button class="button3">Button 3</button>

<button class="button4">Button 4</button>

<button class="button5">Button 5</button>

<button class="button6">Button 6</button>

<button class="button7">Button 7</button>

<button class="button8">Button 8</button>
</body>
</html>
