<!DOCTYPE html>
	<html>
		<head>
			<style>
				.container {
					display: grid;
					grid-template-columns: repeat(5, minmax(100px, 1fr));
					
				}
				.grid-item {
					background-color: skyblue;
					color: blue;
					padding: 20px;
					text-align: center;
					border-radius: 10px;
				}
			</style>
		</head>
		
		<body>
			<div class="container">
				<div class="grid-item">1</div>
				<div class="grid-item">2</div>
				<div class="grid-item">3</div>
				<div class="grid-item">4</div>
				<div class="grid-item">5</div>
			</div>
		</body>
	</html>
