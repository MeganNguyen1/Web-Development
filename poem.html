		<body>
			<h1>Poems about Cherries</h1>
			
			<section>
			<div>
				<p><b>Red cherries,</b></p>
				<p><b>falling down</b></p>
				<p><b>scarlet bliss,</b></p>
				<p><b>glit bloom days not far behind</b></p>
				<p><b>so juicy and sweet!</b></p>
			</div>
			</div>
			</section>
