<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
display: grid;
grid-template-columns: auto auto auto;
background-color: #2196F3;
gap: 50px 100px;
padding: 10px;
}

.grid-item {
background-color: rgba(255, 255, 255, 0.8);
border: 1px solid rgba(0, 0, 0, 0.8);
padding: 20px;
font-size: 30px;
text-align: center;
}

</style>
</head>

<body>
<div class="grid-container">
<div class="grid-item">Monday</div>
<div class="grid-item">Tuesday</div>
<div class="grid-item">Wednesday</div>  
<div class="grid-item">Eating</div>
<div class="grid-item">Sleeping</div>
<div class="grid-item">Outing</div>
<div class="grid-item">Riding</div>
<div class="grid-item">Taking classes</div>
<div class="grid-item">Taking lecture</div>
</div>
</body>
</body>
</html>
