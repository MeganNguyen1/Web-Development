<!doctype html>
<html>
<head>
</head>

<body>
<form>
<label for="fullname">Full Name</label>
<input id="fullname" type="text" placeholder="Full Name"/>

<br>

<label for="age">Enter your Age:</label>
<input id="age" type="number"/>

<br>

<label for="email">Enter your Email</label>
<input id="email" type="email"/>

<br>

<label for="dob">Date of Birth</label>
<input id="dob" type="date"/>

<br>

<label for="password">Enter your Password:</label>
<input id="password" type="password"/>

<br>

<label for="time">Enter your desired time for flight:</label>
<input id="time" type="time" placeholder="select time"/>

<br>

<label for="package">Select tour package</label>
<select id="package" name="package">
<option value="USA">USA</option>
<option value="UK">UK</option>
<option value="china">China</option>
</select>

<br>

<label for="checkbox">What would you want to avail?</label>
<br>
<label for="boarding">Boarding</label>
<input id="boarding" type="checkbox">
<br>
<label for="fooding">Fooding</label>
<input id="fooding" type="checkbox">
<br>
<label for="sightseeing">Sight seeing</label>
<input id="sightseing" type="checkbox"/>

<br>

<label for="people">Number of people:</label>
<input id="people" type="number"/>

<br>

<label for="code">Discount Coupon code:</label>
<input id="code" type="text"/>

<br>

<label for="terms">Terms and conditions</label>
<br>
<label for="agree">I agree</label>
<input id="agree" type="radio"/>
<label for="disagree">I disagree</label>
<input id="disagree" type="radio"/>

<br>

<button type="button">Complete reservation</button>

</form>
</body>
</html>
