<!DOCTYPE html>

    <body>
        <script>
             let today = prompt("What day is it today?")
            if(today == "Monday"){
                 alert("Go to school!")
            } else if(today == "Tuesday") {
                alert("Do homework")
            }
            else if(today == "Wednesday") {
                alert("Go to coding class.")
            }
            else if(today == "Thursday") {
                alert("Go to tennis class.")
            }
            else if(today == "Friday") {
                alert("Go to the store.")
            }
            else if(today == "Saturday") {
                alert("It is the weekend! go to the park")
            }
            else if(today == "Sunday") {
                alert("It is the weekend! Have fun and play")
            }
            else {
                alert("invalid. Please try again")
            }

        </script>
    </body>
</html>
