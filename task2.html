<!doctype>
<html>
<head>
<style>
#xyz{
background: blue;
width: 30%;
height: 100px;
text-align: center;
-webkit-animation: move 8s infinite; 
animation: move 8s infinite;
}
@-webkit-keyframes move {
50% {background-color: yellow} /* Change the background color of the element to #9933CC at 50% of the animation duration */
 }

@keyframes move {
50% {background-color: purple} /* Change the background color of the element to #FF33CC at 50% of the animation duration */
}
</style>
</head>

<body>
<div id="xyz">
<h1>Animated background</h1>
</div>
</body>
</html>
