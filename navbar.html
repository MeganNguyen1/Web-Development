<!doctype html>
<html>
<head>
<style>
nav {
background-color: black;
font-family: arial;
height: 50px;
padding: 5px;
}

nav ul li a {
color: white;
text-decoration: none;
margin: 15px;
}

.solid:hover {
border-style: solid;
padding: 7px;
}

.dashed:hover {
border-style: dashed;
padding: 7px;
}

.double:hover {
border-style: double;
padding: 7px;
}
</style>
</head>
<body>
<nav>
<ul>
<li>
<a class="solid" href="#">Home</a>
<a class="dashed" href="#">About</a>
<a class="double" href="#">Services</a>
<a class="dashed" href="#">Contact</a>
</li>
</ul>
</body>
</html>
