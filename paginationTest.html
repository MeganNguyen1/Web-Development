<!doctype html>
<html>
<head>
<style>
.pagination a {
text-decoration:none;
border:2px solid #FFE6E8;
padding:10px;
color:black;
}

.pagination a:first-child {
border-top-left-radius:10px;
border-bottom-left-radius:5px;
margin:0 4px;
}

.pagination a:last-child {
border-top-right-radius:5px;
border-bottom-right-radius:10px;
margin:0 4px;
}

.pagination a:hover{
background-color:#FFE6E8;
color:white;
}
</style>
</head>

<body>
<h1>Active and Hoverable Pagination</h1>
<p>Move the mouse over the numbers.</p>

<div class="pagination">

<a href="#">&laquo;</a>

<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>

<a href="#">&raquo;</a>

</div>
</body>
</html>
