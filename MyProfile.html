<!DOCTYPE html>
	<html>
		<head>
			<style>
				body {
					background-color: #FFF8E8;
					font-family: sans-serif;
				}
				.profile-card {
					background-color: #BC9F8B;
					color: #fff;
					text-align: center;
					padding: 25px;
					border: 4px solid #674636;
					border-radius: 10px;
					width: 550px;
				}
				.profile-card ul {
					list-style-type: none;
				}
				.container {
					justify-content: center;
					display: flex;
					margin-top: 120px;
				}
				img {
					border-radius: 50%;
				}
			</style>
		</head>
		
		<body>
			<div class="container">
				<div class="profile-card">
					<h1>My Profile</h1>
					<img src="https://th.bing.com/th/id/OIP.8THWnBLmOItTgjpQ9iyM-gHaHZ?w=206&h=205&c=7&r=0&o=5&pid=1.7" width="85px" height="85px"/>
					<h3>Megan</h3>
					<h2>About me</h2>
					<ul>
					<li>Learning Web Development</li>
					<li>In 5th grade</li>
					<li>Hobbies: playing games, drawing, reading</li>
					</ul>
				</div>
			</div>
		</body>
	</html>
