<!DOCTYPE html>
	<html>
		<head>
			<style>
				body, html {
					margin: 0;
					padding: 0;
					height: 100%;
					overflow: hidden;
				}
				
				.video-background {
					position: fixed;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					overflow: hidden;
					z-index: -1;
				}
				
				.video-background video {
					min-width: 100%;
					min-height: 100%;
					object-fit: cover;
				}
			</style>
		</head>
		<body>
			<h1>Video Embedded in HTML Doc</h1>
			<div class="video-background">
			<video autoplay loop muted playsinline>
				<source src="https://cdn.pixabay.com/video/2022/03/18/111204-689949818_tiny.mp4">
			</video>
			</div>
		</body>
	</html>
