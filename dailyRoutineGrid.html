<!DOCTYPE html>
	<html>
		<head>
			<style>
				body {
					font-family: sans-serif;
					background-image: url(https://images.rawpixel.com/image_1100/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjEwMTMtcC0wMDA5XzEuanBn.jpg);
				}
				
				.container {
					display: grid;
					grid-template-columns: repeat(6, minmax(100px, 1fr));
					 gap: 10px;
					width: 100%;
					max-width: 700px;
					background-color: #F0F8FF;
					margin: auto;
					padding: 20px;
					border-radius: 10px;
				}
				
				.grid-item {
					padding: 20px;
					background-color:#F0FFF0;
					border: 3px solid white;
					text-align: center;
					border-radius: 10px;
				}
				
				h1 {
					text-align: center;
				}
				
				
			</style>
		</head>
		
		<body>
			<h1>Days of the Week Schedule</h1>
			
			<div class="container">
				<div class="grid-item">T</div>
				<div class="grid-item">6am</div>
				<div class="grid-item">8am</div>
				<div class="grid-item">12pm</div>
				<div class="grid-item">4pm</div>
				<div class="grid-item">9pm</div>
				<div class="grid-item">Monday</div>
				<div class="grid-item">Web dev class</div>
				<div class="grid-item">Breakfast</div>
				<div class="grid-item">Play Outside</div>
				<div class="grid-item">Go to school</div>
				<div class="grid-item">Go to sleep</div>
				<div class="grid-item">Tuesday</div>
				<div class="grid-item">Brush Teeth</div>
				<div class="grid-item">Play games</div>
				<div class="grid-item">Read</div>
				<div class="grid-item">Eat food</div>
				<div class="grid-item">Go to sleep</div>
				<div class="grid-item">Wednesday</div>
				<div class="grid-item">fold clothes</div>
				<div class="grid-item">Make bed</div>
				<div class="grid-item">Clean room</div>
				<div class="grid-item">Play outside</div>
				<div class="grid-item">Go to sleep</div>
			</div>
		</body>
	</html>
