<!doctype html>
<html>
<head>
<style>
pagination{
display:inline-block;
}

a {
text-decoration:none;
color:black;
border:1px solid #ddd;
padding:25px;
}

a:hover {
background-color:#4caf50;
color:white;
}
</style>
</head>

<body>
<h1>Simple Pagination</h1>

<div class="pagination">

<a href="#">&laquo;</a>

<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>

<a href="#">&raquo;</a>

</div>
</body>
</html>
