<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <script>
            let grade = prompt("What is your score?")
            if(grade >= 90) {
                alert("Congratulations! You got an A")
            } else if(grade == 80, 81, 82, 83, 84, 85, 86 ,87, 88, 89) {
                alert("You got a B! Good work")
            } else if(grade == 79, 78, 77, 76, 75, 74, 73 ,72, 71, 70) {
                alert("You got a C! Make sure to study harder next time")
            }else if(grade == 69, 68, 67, 66, 65, 64, 63, 62, 61) {
                alert("You got a D. Make sure to study harder next time")
            } else if(grade <= 60) {
                alert("You got a F. Make sure to study harder next time")
            } else {
                alert("Invalid")
            }

            let light = prompt("What color is the traffic light?")
            if(light == "red") {
                alert("You need to stop!")
            }
           else if(light == "yellow") {
                alert("You need to slow down!")
            }
           else if(light == "green") {
                alert("You can go!")
            }
            else {
                alert("invalid.")
            }
        </script>
    </body>
</html>
